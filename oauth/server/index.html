<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
    </head>
    <body>
        <h1>Loggin completo...</h1>
        <script>
            let  u = document.location.hash.substr(1)
            let params = new URLSearchParams(u)
            let token = params.get("access_token")

            fetch(`/?token=${token}`)
        </script>
    </body>
</html>
